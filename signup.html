<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="css/register.css">
</head>

<body>
    <div class="container" style=" box-shadow: 10px 10px 30px rgb(0, 0, 0);">
        <form action="#">
            <div class="title">Sign In</div>
            <div class="input-box underline">
                <input type="text" placeholder="Name" required>
                <div class="underline"></div>
            </div>
            <div class="input-box underline">
                <input type="text" placeholder="Enter Your Email" required>
                <div class="underline"></div>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Enter Your Password" required>
                <div class="underline"></div>
            </div>
            <div class="input-box">
                <input type="confirmpassword" placeholder="Confirm  Your Password" required>
                <div class="underline"></div>
            </div>
            <div class="input-box button">
                <input type="submit" name="" value="Sign In">
            </div>

        </form>
        <div class="option">or Connect With Social Media</div>
        <div class="twitter">
            <a href="#"><i class="fab fa-twitter"></i>Sign in With Twitter</a>
        </div>
        <div class="Google">
            <a href="#"><i class="fab fa-Google"></i>Sign in With Google</a>
        </div>
    </div>
</body>

</html>
